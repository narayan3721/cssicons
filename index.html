<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- All CSS -->
    <link rel="stylesheet" href="scss/style.css">
    <title>CSS Icons</title>
  </head>
  <body>

    <header class="header">
      <a href="#">CSS-ICONS</a>
    </header>

    <main class="wrapper">
      <div class="card">
        <span class="ci ci-check custom-icon-font">L</span>
      </div>
      <div class="card">
          <span class="ci ci-circle-filled"></span>
      </div>
      <div class="card">
          <span class="ci ci-circle-outline"></span>
      </div>  
      <div class="card">
          <span class="ci ci-arrow-left-filled"></span>
      </div> 
      <div class="card">
          <span class="ci ci-arrow-right-filled"></span>
      </div> 
      <div class="card">
          <span class="ci ci-arrow-up-filled"></span>
      </div> 
      <div class="card">
          <span class="ci ci-arrow-down-filled"></span>
      </div>
      <div class="card">
          <span class="ci ci-plus custom-icon-font">+</span>
      </div> 
      <div class="card">
        <span class="ci cir-cross custom-icon-font">x</span>
      </div>   
      <div class="card">
        <span class="ci rectangle custom-icon-font"></span>
      </div>        
    </main>

  </body>
</html>
